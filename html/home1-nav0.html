		<h2>美图公司是一家什么样的公司?</h2>
		<p>美图公司成立于2008年10月，以“让更多人变美”为使命，怀揣着“成为全球懂美的科技公司”的愿景，创造了一系列软硬件产品，如美图秀秀、BeautyCam美颜相机、短视频社区美拍以及美图拍照手机，改变了用户创造与分享美的方式，也使自拍文化深入人心。</p>
		<p>美图总部坐落于厦门，此外，在北京、上海、杭州、广州、深圳、香港设立了分公司和办事处。同时，在海外的美国、巴西、印度、英国、日本、韩国、新加坡、印度尼西亚等国家设立了分公司和办事处，并推出了本地化应用和服务。</p>
		<p>2016年12月15日，美图公司在香港联合交易所（“联交所”）主板挂牌上市，股票代码1357。</p>
